PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Olá %s,\n \n Seja muito bem-vindo(a) à %s! \n\nEstamos felizes por tê-lo(a) conosco(a).\n\nVocê agora faz parte de um grupo de mais de 4.200 juízes do Trabalho que, juntos, lutam em defesa das prerrogativas e direitos dos juízes do Trabalho do Brasil, do prestígio da Justiça do Trabalho e contra a precarização dos direitos sociais.\n\nAbaixo estão os dados para o seu primeiro acesso ao Espaço do Associado, uma área exclusiva onde você encontrará notícias, boletins legislativos e de prerrogativas, publicações, convênios e descontos, além de manter o seu cadastro atualizado. Não esqueça de alterar a sua senha logo no primeiro acesso, bastando, para isso, clicar na parte superior direita em “atualize seu cadastro”.\n \n Acesse o portal: %s \n \nLogin: %s\nSenha: %s \n \nSe também preferir, você pode nos contatar no telefone (61) 3322-0266, de 2ª. a 6ª. feira, em horário comercial.\n \nSigamos juntos. \n\nAtenciosamente,\n \nDiretoria e funcionários da Anamatra\n"
ASSOCIADOS_CUSTOM_EMAIL_BODY="Seja muito bem-vindo(a) à Anamatra!<br />\nEstamos felizes por tê-lo(a) conosco(a).<br />\nVocê agora faz parte de um grupo de mais de 4.200 juízes do Trabalho que, juntos, lutam em defesa das prerrogativas e direitos dos juízes do Trabalho do Brasil, do prestígio da Justiça do Trabalho e contra a precarização dos direitos sociais.<br />\nAbaixo estão os dados para o seu primeiro acesso ao Espaço do Associado, uma área exclusiva onde você encontrará notícias, boletins legislativos e de prerrogativas, publicações, convênios e descontos, além de manter o seu cadastro atualizado. Não esqueça de alterar a sua senha logo no primeiro acesso, bastando, para isso, clicar na parte superior direita em “atualize seu cadastro”.<br />\n</strong>Login: %s</strong>\n</strong>Senha: %s</strong><br />\nSe também preferir, você pode nos contatar no telefone (61) 3322-0266, de 2ª. a 6ª. feira, em horário comercial.<br />\nSigamos juntos.<br />\nAtenciosamente,<br /> \nDiretoria e funcionários da Anamatra"
