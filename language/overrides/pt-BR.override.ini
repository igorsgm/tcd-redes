COM_FINDER_ADVANCED_TIPS="<p>Eis alguns exemplos de como você pode usar a funcionalidade de busca:</p>\n<ul>\n	<li>Digitando <strong>isso e aquilo</strong> no formulário de busca retornará resultados contendo ambos \"isso\" e \"aquilo\".</li>\n	<li>Digitando <strong>isso não aquilo</strong> no formulário de busca retornará resultados contendo \"isso\" e não \"aquilo\".</li>\n	<li>Digitando <strong>isso ou aquilo</strong> no formulário de busca retornará resultados contendo ou \"isso\" ou \"aquilo\".</li>\n	<li>Digitando <strong>\"isso e aquilo\"</strong> (com aspas) no formulário de busca retornará resultados contendo a expressão exata \"isso e aquilo\".</li>\n	<li>Resultados de busca também podem ser filtrados com o uso de uma variedade de critérios. Selecione um ou mais filtros abaixo para começar.</li>\n</ul>\n"
