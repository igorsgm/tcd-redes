ASSOCIADOS_PROGRAMACAO_TRANSFER_0411="<p>\n	<strong>Transfer 04/11 - Competições no Minas</strong><br />\n	<em>Hotel/Minas:</em> 8h às 10h (saídas a cada 30 min.)<br />\n	<em>Minas/Hotel:</em> 11h às 13h (saídas a cada 30 min.)\n</p>\n\n<p>\n	<strong>Transfer 04/11 - Competições no Estádio </strong><br />\n	<em>Hotel/Estádio:</em> 14h às 16h (saídas a cada 30 min.)<br />\n	<em>Estádio/Hotel</em> 17h às 19h (saídas a cada 30 min.)\n</p>\n<p>\n	<strong>Transfer 04/11 - Festa de encerramento </strong><br />\n	<em>Hotel/Estádio</em> - 20h às 21h (saídas a cada 30 min.)<br />\n	<em>Estádio/Hotel</em> - 23h às 3h (saídas a cada 30 min.)\n</p>\n<p>\n	<strong>Locais das saídas: (negrito)</strong><br />\n	<em>Nos hotéis:</em> em frente ao Royal Tullip.<br />\n	<em>No Minas Brasília Tênis Clube:</em> em frente a entrada principal - próximo ao credenciamento.<br />\n	<em>No Estádio:</em> mesmo local do desembarque.\n</p>"
ASSOCIADOS_PROGRAMACAO_TRANSFER_0311="<p>\n    <em>Hotel/Minas:</em> 6h30/7h (Saída para a natação)\n    <br />\n    <em>Hotel/Minas:</em> 8h às 18h (saídas a cada 30 min.)\n    <br />\n    <em>Minas/Hotel:</em> 11h às 22h (saídas a cada 30 min.)\n    <br />\n</p>\n<p>\n    <strong>Locais das saídas:</strong>\n    <br /><em>Nos hotéis:</em> em frente ao Royal Tullip.\n    <br /><em>No Minas Brasília Tênis Clube:</em> em frente a entrada principal - próximo ao credenciamento.\n</p>"
ASSOCIADOS_PROGRAMACAO_TRANSFER_0211="<p>\n    <em>Hotel/Esplanada:</em> 6h (Saída para a corrida e caminhada)\n    <br />\n    <em>Esplanada/Minas:</em> 8h\n    <br />\n    <em>Esplanada/Hotel:</em> 8h30\n    <br />\n    <em>Hotel/Minas:</em> 7h30 às 18h (saídas a cada 30 min.)\n    <br />\n    <em>Minas/Hotel:</em> 11h às 22h (saídas a cada 30 min.)\n    <br />\n</p>\n<p>\n    <strong>Locais das saídas:</strong>\n    <br /> Nos hotéis: em frente ao Royal Tullip.\n    <br /> <em>No Minas Brasília Tênis Clube:</em> em frente a entrada principal - próximo ao credenciamento.\n    <br /> <em>Na Esplanada:</em> mesmo local do desembarque.\n</p>"
ASSOCIADOS_PROGRAMACAO_TRANSFER_0111="<p>\n    <em>Hotel/Minas:</em> 14h às 18h (saídas a cada 30 min.)\n    <br />\n    <em>Minas/Hotel:</em> 18h às 23h.</p>\n<p>\n    <strong>Locais das saídas:</strong>\n    <br /><em>Nos hotéis:</em> em frente ao Royal Tullip.\n    <br /> <em>No Minas Brasília Tênis Clube:</em> em frente a entrada principal - próximo ao credenciamento.\n</p>"
