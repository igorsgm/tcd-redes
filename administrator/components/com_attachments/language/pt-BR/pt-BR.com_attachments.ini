ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Selecione onde os anexos devem ser colocados. Para colocar anexos em um local arbitrário no artigo (ou outra entidade suportada), selecione a opção 'Posicionamento personalizado' e insira o texto da tag onde deseja que os anexos apareçam: {attachments}. Ele será substituído pelos anexos. Se você adicionar a tag {attachments} em qualquer lugar de um artigo e você quiser desativar a inserção de anexos, use uma das opções de "desativado" aqui em vez de desativar o plugin de anexo. A opção 'Desativado (filtro)' irá filtrar todas as tags de anexos. A opção 'Desativado (sem filtro)' vai deixar os artigos inalterados e é equivalente a desativação do plugin de anexos."
